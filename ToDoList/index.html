<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ToDo List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class=container>

    <div class="input-note">
      <label for="input-text">Enter your note below...</label>
      <input type="text" id="input-text">
      <div class="btn">
        <button id="add" type="button">Add Note</button>
        <button id="clear" type="button">Clear Recent Note</button>
        <button id="clearAll" type="button">Clear All Notes</button>
      </div>
    </div>
    <div class="note-container">Your Notes will be visible here. Currently , it is empty!! </div>
  </div>


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <!-- <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->
</body>

</html>
